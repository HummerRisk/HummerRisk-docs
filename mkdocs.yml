site_name: 'HummerRisk 文档'
site_url: 'https://docs.hummerrisk.com'
site_author: 'Harris'
site_description: 'HummerRisk 是开源的云原生安全平台'

repo_name: 'HummerRisk/HummerRisk'
repo_url: 'https://github.com/HummerRisk/HummerRisk.git'
edit_uri: ''
extra_javascript:
  - 'js/baidutongji.js'

theme:
  name: 'material'
  logo: 'img/logo/favicon-反白.png'
  favicon: 'img/logo/favicon-彩色.png'
  language: 'zh'
  palette:
    - scheme: default
      accent: 'red'
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      accent: 'red'
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
  font: false
  icon:
    repo: fontawesome/brands/github

